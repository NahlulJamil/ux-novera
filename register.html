<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novéra - Create An Account</title>
    <link rel="stylesheet" href="css/Register.css">
</head>
<body>

    <div class="container">
        <div class="image-section">
            <img src="images/login.jpeg" alt="Wedding Box"> 
        </div>

        <div class="form-section">
            <div class="header">
                <p class="brand">NOVÉRA</p>
                <h1>CREATE AN ACCOUNT</h1>
                <p class="subtitle">Register and enjoy early access to new collections</p>
            </div>

            <form id="registerForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
        <script>
            // script untuk pindah ke halaman Login setelah klik register
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault(); // Mencegah reload halaman
                
                // Logika sederhana: langsung arahkan ke Login.html
                window.location.href = "Login.html";
            })
        </script>
    </div>

</body>
</html>
